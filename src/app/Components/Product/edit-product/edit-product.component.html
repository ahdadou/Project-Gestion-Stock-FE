<div class="add-container">
    <div class="container contact-form">
        <form [formGroup]="form" (ngSubmit)="updateProduct()">
            <h3 class="text-center">Modifier Un Produit</h3>
            <div *ngIf="isAdedd" class=" alert alert-success " role="alert ">
                {{ErrorMessage}}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Nom" formControlName="name" />
                        <small class="text-danger" *ngIf="form.get('name').errors?.required && form.get('name').touched">Cette champ est obligqtoire                    </small>
                        <small class="text-danger" *ngIf="form.get('name').invalid && form.get('name').touched && form.get('name').value!==''">Value est invalid</small>
                    </div>
                    <div class="form-group ">
                        <input type="text" name="price" class="form-control " placeholder="Prix" formControlName="price" />
                        <small class="text-danger" *ngIf="form.get('price').errors?.required && form.get('price').touched">Cette champ est obligqtoire </small>
                        <small class="text-danger" *ngIf="form.get('price').invalid && form.get('price').touched && form.get('price').value!==''">Value est invalid</small>
                    </div>
                    <div class="form-group">
                        <input type="number" name="quantityStock" class="form-control" placeholder="Quantity" formControlName="quantityStock" />
                        <small class="text-danger" *ngIf="form.get('quantityStock').errors?.required && form.get('quantityStock').touched">Cette champ est obligqtoire</small>
                        <small class="text-danger" *ngIf="form.get('quantityStock').invalid && form.get('quantityStock').touched && form.get('quantityStock').value!==''">Value est invalid</small>
                    </div>
                    <div class="form-group">
                        <select name="category" class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example" formControlName="category">
                        <option *ngFor="let c of listCategory" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group ">
                        <textarea name="description" class="form-control" rows="9" placeholder="Description " formControlName="description"></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" [disabled]="!form.valid" class="btn btn-success text-capitalize" value="Modifier " style="cursor: pointer;background-color:  rgb(173, 5, 173);border: none;">
                    <input type="button" class="btn btn-default text-capitalize" value="Annuller " style="cursor: pointer;margin-left: 1rem " (click)="cancel()">
                </div>
            </div>
        </form>
    </div>
</div>
