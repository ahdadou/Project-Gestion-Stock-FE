<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                            <tr>
                                <th>&nbsp;</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity en stock </th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProduct" class="alert" role="alert">
                                <td>
                                    <img class="img" [src]="product.image" alt="Proudct image">
                                </td>
                                <td class="border-bottom-0">
                                    <div class="email">
                                        <span>{{product.name}} </span>
                                        <span>{{product.description}}</span>
                                    </div>
                                </td>
                                <td class="border-bottom-0">{{product.price}}}</td>
                                <td class="border-bottom-0">{{product.Category}}}</td>
                                <td class="border-bottom-0">
                                    <button type="button" class="close" (click)="delete(product.id)">
                                                <span ><i class="fa fa-close"></i></span>
                                                </button>
                                </td>
                                <td class="border-bottom-0">
                                    <button type="button" class="close" (click)="update(product.id)">
                                                <span ><i class="fa fa-close"></i></span>
                                                </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
