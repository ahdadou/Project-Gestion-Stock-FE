<div class="list-header">
    <input type="text" placeholder="Filtre Par Nom" [(ngModel)]="filter" #filterValue class="form-control">
    <div>
        <button class="btn btn-primary text-capitalize" [routerLink]="['/home/supplier/add']" style="margin-right: 1vw;">Ajouter un fournisseur</button>
    </div>
</div>
<table style="background-color: #fff;" class="table table-hover">
    <thead class="">
        <tr>
            <th>
                Nom complete
            </th>
            <th>
                E-Mail </th>
            <th>
                Address
            </th>
            <th>
                Teli
            </th>
            <th>
                Date de la creation
            </th>
            <th>
            </th>
            <th>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let supplier of (listSupplier | filter : 'firstname': filter) | paginate: { itemsPerPage: 8, 
            currentPage: p,totalItems: listSupplier.length }">
            <td>
                {{supplier.firstname | uppercase }}{{ " " + supplier.lastname }}
            </td>
            <td>
                {{supplier.email}}
            </td>
            <td>
                {{supplier.address |ellipsis:15}}
            </td>
            <td>
                {{supplier.phone}}
            </td>
            <td>
                {{supplier.createDate | date:'MM-dd-yyy'}}
            </td>
            <td>
                <i (click)="details(supplier.id)" class="fa fa-ellipsis-h fa-lg" aria-hidden="true" style="cursor: pointer;" aria-hidden="true "></i>
            </td>
            <td>
                <i (click)="Delete(supplier.id)" class=" fa fa-trash fa-lg  text-danger" aria-hidden="true" style="cursor: pointer;" aria-hidden="true "></i>
            </td>
            <td>
                <i (click)="update(supplier.id)" class=" fa fa-pencil fa-lg text-success " style="cursor: pointer; " aria-hidden="true "></i>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls *ngIf="filter.length===0 || listSupplier.length===0" directionLinks="true " previousLabel=" " nextLabel='' (pageChange)="pagechangeHandler($event) "></pagination-controls>
<p *ngIf="filter.length===0">
    Nombre De(s) Fournisseur : {{listSupplier.length}}
</p>
