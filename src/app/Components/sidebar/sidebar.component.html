<div class="wrapper" style="background-color: white;">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
        <div class="logo"><a class="simple-text logo-normal">
            Stock Management
        </a></div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item" [ngClass]="{'active': tabActive === 1}" (click)="switch(1)">
                    <a class="nav-link">
                        <i class="material-icons">dashboard</i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active': tabActive === 2}" (click)="switch(2)">
                    <a class="nav-link" routerLink="customer">
                        <i class="material-icons">person</i>
                        <p>Client</p>
                    </a>
                </li>
                <li class="nav-item " [ngClass]="{'active': tabActive === 3}" (click)="switch(3)">
                    <a class="nav-link" routerLink="order">
                        <i class="material-icons">content_paste</i>
                        <p>Facture</p>
                    </a>
                </li>

                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="employee">
                        <i class="material-icons">content_paste</i>
                        <p>Employé</p>
                    </a>
                </li>
                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" routerLink="suppliers">
                        <i class="material-icons">library_books</i>
                        <p>Fournisseur</p>
                    </a>
                </li>
                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" routerLink="/home/products">
                        <i class="material-icons">bubble_chart</i>
                        <p>Produits</p>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/home/category">
                        <i class="material-icons">location_ons</i>
                        <p> Product Catégories
                        </p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand">{{currentEmployee.name}}</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <a style="cursor: pointer; color:rgb(173, 5, 173) ;" (click)="logout()">Log out</a>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
