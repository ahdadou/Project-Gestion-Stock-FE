<div class="wrapper" style="background-color: white;">
    <div class="sidebar" data-color="purple" data-background-color="white">
        <div class="logo"><a class="simple-text logo-normal" routerLink="dashboard">
            Stock Management
        </a></div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="dashboard">
                        <i class="material-icons">bar_chart</i>
                        <p>dashboard</p>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="customer">
                        <i class="material-icons">person</i>
                        <p>Client</p>
                    </a>
                </li>
                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" routerLink="order">
                        <i class="material-icons">content_paste</i>
                        <p>Facture</p>
                    </a>
                </li>

                <li *ngIf="currentEmployee.role==='admin'" lass="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="employee">
                        <i class="material-icons">badge</i>
                        <p>Employé</p>
                    </a>
                </li>
                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" routerLink="suppliers">
                        <i class="material-icons">
                            inventory 2
                            </i>
                        <p>Fournisseur</p>
                    </a>
                </li>
                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" routerLink="products">
                        <i class="material-icons">local_convenience_store</i>
                        <p>Produits</p>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/home/category">
                        <i class="material-icons">category</i>
                        <p> Catégories de produits
                        </p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand">{{currentEmployee.name}}</a>
                </div>
                <div class="justify-content-end">
                    <a style="cursor: pointer; color:rgb(173, 5, 173) ;" (click)="logout()">Log out</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
